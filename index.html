<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form.</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sign-up-form-container">
        <div class="sidebar-container">
          <div class="image-container">
            <div class="transparent-background-container">
              <div>
                <img src="odin-lined.png" alt="" />
                <h2>ODIN</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="-right-side-container">
          <div class="header-container">
            <div class="paragraphs-header">
              <p>
                This is not a real online service. You know you need something
                like this in your life to help you realize your deepest dreams.
              </p>
              <p>Sign up <em>now </em>to get started.</p>
              <p>You know you want to.</p>
            </div>
          </div>
          <div class="middle-section">
            <div class="wrapper-middle-section">
              <p>Let's do this!</p>
              <form action="/" method="post">
                <div class="first-row">
                  <div class="first-name">
                    <label for="first_name">FIRST NAME</label>
                    <input
                      type="text"
                      name="first_name"
                      id="first_name"
                      placeholder="Odin"
                    />
                  </div>
                  <div class="last-name">
                    <label for="last_name">LAST NAME </label>
                    <input
                      type="text"
                      name="last_name"
                      id="last_name"
                      placeholder="Odinson"
                    />
                  </div>
                </div>
                <div class="middle-row">
                  <div class="email">
                    <label for="user_email">EMAIL</label>
                    <input type="email" name="user_email" id="user_email" />
                  </div>
                  <div class="phone">
                    <label for="user_phone">PHONE NUMBER</label>
                    <input type="tel" name="user_phone" id="user_phone" />
                  </div>
                </div>

                <div class="last-row">
                  <div class="password">
                    <label for="user_password">PASSWORD</label>
                    <input
                      type="password"
                      name="user_password"
                      id="user_password"
                    />
                  </div>
                  <div class="confirm-password">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input
                      type="password"
                      name="confirm_password"
                      id="confirm_password"
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
